<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    @import url(normalize.css);
    @import url(index.css);
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="profile">
      <img src="images/image-victor.jpg" alt="avatar"><br>
      <h1 class="name_age">Victor Crest<span class="age">  26</span></h1>
      <p class="city">London</p>
      <hr>
    </div>

    <ul class="stats">
      <li><span class="num">80K</span><br>
      Followers</li>

      <li><span class="num">803K</span><br>
      Likes</li>

      <li><span class="num">1.4K</span><br>
      Photos</li>
    </ul>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/luciferad">luciferad</a>.
    </div>
  </footer>
  
</body>
</html>
